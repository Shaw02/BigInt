<h2>Get_Ptr</h2>
<div class='block'>

<h3>定義</h3>
<pre>
	<var>char*</var> BigInt::Get_Ptr();
</pre>

<h3>引数</h3>
<p>
	無し
</p>

<h3>戻り値</h3>
<p></p>
<table class='noline'>
<tr><td><var>char*</var> … </td><td>整数のポインタ</td></tr>
</table>

<h3>内容</h3>
<p>
現在の、整数値の実体（バイト列）が格納されているポインタを返します。<br>
</p>

<h3>注意</h3>
<p>
<a href="resize.html">resize()</a>関数で整数値のバイト長を現行より大きく取る場合や、
演算結果のバイト長が大きくなる場合は、ポインタが変わる場合があります。<br>
</p>
